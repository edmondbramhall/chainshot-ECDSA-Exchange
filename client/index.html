<html>
  <head>
    <meta charset="utf-8"/>
    <title>ECDSA Exchange</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="components">
      <div class="wallet">
        <h1> Your Wallet </h1>
        <div><input type="text" id="exchange-address" placeholder="Your exchange address"></div>
        <div id="balance">
          0
        </div>
      </div>

      <div class="send">
        <h1> Send Amount </h1>
        <input type="text" id="send-amount" placeholder="Send Amount" />
        <input type="text" id="recipient" placeholder="Recipient" />
        <div class="button" id="transfer-amount">
          Transfer Amount
        </div>
      </div>
    </div>
    <div>
      <h2>Exchange stats</h2>
      <h3>Money supply <span id="money-supply"></h3>
      <ul id="balances"></ul>
    </div>
  </body>
</html>
